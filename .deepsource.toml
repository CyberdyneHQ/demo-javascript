version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_paths = ["github.com/deepsourcelabs/demo-javascript"]
  dependencies_vendored = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ["jest"]
  plugins = ["vue"]
  style_guide = "google"
  dialect = "typescript"
